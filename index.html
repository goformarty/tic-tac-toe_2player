<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Tic Tac Toe</h2>
    <div id="game"></div>
    <h4>Score Board</h4>
    <div class="">
      player X :
      <span id="player1">0</span>
    </div>
    <div class="">
      player O:
      <span id="player2">0</span>
    </div>
    <div class="">
      draw:
      <span id="draw">0</span>
    </div>
    <br />
    <button id="clear">NEW GAME</button>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
